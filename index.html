<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solo Notes - Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
        url('https://i.ibb.co/DfXbq6Y3/1239bd52ed659fbdb6a941bc87d26c53.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #33ffff;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
    }

    .category-card {
      background: rgba(0,0,40,0.75);
      border: 2px solid #00ffff;
      border-radius: 16px;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #33ffff;
      transition: transform 0.3s;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    /* Popup Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: rgba(0,0,40,0.9);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #33ffff;
      max-width: 90%;
      width: 320px;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #33ffff;
    }

    .close-btn {
      margin-top: 1rem;
      background: #111;
      color: #fff;
      border: 1px solid #00ffff;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .category-card { font-size: 1.2rem; padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Solo Notes - Categories</h1>
  <div class="categories">
    <div class="category-card" onclick="openModal('Physics', 'https://drive.google.com/file/d/1Y_9FOyN5cT1W6DC1xuoJ8QFWVN5a8C9k/view?usp=drive_link', 'physics-notes.html')">Physics</div>

    <div class="category-card" onclick="openModal('Computer', 'computer-book.pdf', 'computer-notes.html')">Computer</div>
    <div class="category-card" onclick="openModal('Maths', 'maths-book.pdf', 'maths-notes.html')">Maths</div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <h2 id="modal-subject">Subject</h2>
      <button id="open-pdf">üìò Open Book (PDF)</button>
      <button id="open-notes">üìù Your Notes</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let pdfLink = '';
    let notesLink = '';

    function openModal(subject, pdf, notes) {
      document.getElementById('modal-subject').innerText = subject;
      pdfLink = pdf;
      notesLink = notes;
      document.getElementById('popup').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('open-pdf').onclick = () => {
      if (pdfLink) window.open(pdfLink, '_blank');
    };

    document.getElementById('open-notes').onclick = () => {
      if (notesLink) window.location.href = notesLink;
    };
  </script>
</body>
</html>
